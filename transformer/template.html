<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Transformer Slides</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- MathJax Configuration -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$']],
                displayMath: [['$$', '$$']],
                packages: ['base', 'ams']
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <!-- Load MathJax -->
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: left;
        }
        .slide {
            margin-bottom: 50px;
            padding: 20px;
            border-bottom: 1px solid #333;
        }
        .slide-number {
            text-align: right;
            font-size: 18px;
            color: #666;
        }
        code {
            background: #333;
            padding: 2px 5px;
            border-radius: 3px;
        }
        pre {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        h1, h2, h3 {
            color: white;
        }
        .MathJax {
            color: white !important;
        }
    </style>
</head>
<body>
    <div id="slides">
        <!-- Slides content will be inserted here -->
    </div>
</body>
</html>
