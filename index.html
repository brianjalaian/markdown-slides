<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Markdown Slides</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .slides-list {
            list-style: none;
            padding: 0;
        }
        .slides-list li {
            margin: 10px 0;
        }
        .slides-list a {
            text-decoration: none;
            color: #0366d6;
            font-size: 18px;
        }
        .slides-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Available Slide Decks</h1>
    <ul class="slides-list">
        <li><a href="transformer/">Transformers: Improving NLP with Attention Mechanisms</a></li>
    </ul>
</body>
</html>
